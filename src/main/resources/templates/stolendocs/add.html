<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Додати документ</title>

	<link href="../css/shared.css" rel="stylesheet" type="text/css">
	<link href="../css/Site.css" rel="stylesheet" type="text/css">


</head>
<body>

<br>
<div class="box-wrapper">

	<header>
		<div class="content-wrapper">
			<table width="100%" cellspacing="0" cellpadding="0" border="0">
				<tbody><tr><td>

					<table cellspacing="10" cellpadding="0" border="0"><tbody><tr><td>
						<a href="/"><img class="no-border" src="../images/log.gif" ></a></td>
						<td> &nbsp;&nbsp;

						<td style="padding-left:20px;" class="logo-area"></td>



					</tr></tbody></table>

				</td><td align="right">



					<table cellspacing="10" cellpadding="0" border="0">





						<tbody><tr><td id="menutable" nowrap="nowrap"><a href="/me" class="menu">Моя сторінка</a></td>



							<td>

								<a href="th:href="@{'/logout'}"" class="menu-backoffice"><img class="no-border" src="../images/agents-only.gif" alt="Agents Only Back Office"></a>

							</td>


						</tr></tbody></table>




				</td></tr></tbody></table>


		</div>
	</header>

	<div id="body">

		<section class="content-wrapper main-content clear-fix" >
		<center>
<form action="#" th:action="@{/stolendocs/add/submit}" th:object="${stolendoc}" method="post" style="display:inline;" name="frmRegister" id="frmRegister" >
	<table width="209" cellspacing="0" cellpadding="0" border="0" >
	<tbody >
	<h1>Додати документ</h1>
	
	 <p>
            Ім'я
            <input type="text" th:field="*{name}"/>
        </p>

        Агент
        
            <select th:field="*{agentByAgentId}">
                <option th:each="agent : ${agents}" th:value="${agent.id}" th:text="${agent.codeName}"></option>
            </select><br>
        

        Країна
        
            <select th:field="*{countryByCountryId}">
                <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"></option>
            </select>
        <br>
        <button type="submit">Зберегти</button>
	</tbody></table>

	</form>
</center>

		</section>


	</div>


	<footer>
		<div class="content-wrapper">

			<table width="100%" border="0">
				<tbody>
				<tr><td>

					FEIT| KI-143| Yevhenii Pshenychnyi | Oleksandr Derkach| All rights reserved - Secret Agency. © 2017</td>
				</tr></tbody></table>


		</div>
	</footer>

</div>
</div></body></html>
