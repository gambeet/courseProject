<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Edit country</title>
</head>
<body>
<div>
    <form action="#" th:action="@{/stolendocs/edit/submit}" th:object="${item}" method="post">
        <input type="hidden" th:field="*{id}" th:value="${id}" />
        <p>
            Name
            <input type="text" th:field="*{name}"/>
        </p>

        Agent
        <p>
            <select th:field="*{agentByAgentId}">
                <option th:each="agent : ${agents}" th:value="${agent.id}" th:text="${agent.codeName}"></option>
            </select>
        </p>

        Country
        <p>
            <select th:field="*{countryByCountryId}">
                <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"></option>
            </select>
        </p>

        <button type="submit">Сохранить</button>
    </form>
</div>
</body>
</html>
