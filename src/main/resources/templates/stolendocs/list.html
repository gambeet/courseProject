</head>

	<br>
	<div class="box-wrapper">

		<header>
			<div class="content-wrapper">
				
				
				<table width="100%" cellspacing="0" cellpadding="0" border="0">
				<tbody><tr><td>

					
					<table cellspacing="10" cellpadding="0" border="0"><tbody><tr><td><a href="/"><img class="no-border" src="../images/log.gif" ></a></td><td> &nbsp;&nbsp;
					</td><td style="padding-left:20px;" class="logo-area">СПИСОК ВИКРАДЕНИХ ДОКУМЕНТІВ</td>
					
					</tr></tbody></table>

				</td><td align="right">

				<table cellspacing="10" cellpadding="0" border="0">

					<tbody><tr><td id="menutable" nowrap="nowrap"><a href="/me" class="menu">Моя сторінка</a></td>



						<td>

						</td>


					</tr></tbody></table>
				
				</td></tr></tbody></table>

		<div id="body">

			<section class="content-wrapper main-content clear-fix">
				
				
<div class="description">
<h1 align="center">Викрадені документи</h1>
<br>
<table width="100%" cellspacing="10" cellpadding="0" border="1" align="center" style="border-collapse: collapse;" >
<tbody>
<tr>
           <th>Ід</th>
            <th>Ім'я</th>
            <th>Агент</th>
            <th>Країна</th>
            <th colspan="2">Операції</th>
        
		<tr th:each="doc : ${stolendocs}">
            <td th:text="${doc.id}"/>
            <td width="300" th:text="${doc.name}"/>
            <td th:text="${doc.agentByAgentId.codeName}"/>
            <td th:text="${doc.countryByCountryId.name}"/>
            <td width="100" ><center><a th:href="@{'/stolendocs/delete/' + ${doc.id}}">Видалити</a></center></td>
            <td width="100"><center><a th:href="@{'/stolendocs/edit/' + ${doc.id}}">Редагувати</a></center></td>
        </tr>
<tr>
	<td colspan="6" align="right"><a th:href="@{'/stolendocs/add/'}">Додати викрадений документ</a></td>
</tr>
</tbody></table>

</div>

			</section>

		</div>
