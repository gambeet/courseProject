<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ua">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Додати агента</title>

	<link href="/css/shared.css" rel="stylesheet" type="text/css">
	<link href="/css/Site.css" rel="stylesheet" type="text/css">


</head>
<body>

<br>
<div class="box-wrapper">

	<header>
		<div class="content-wrapper">
			<table width="100%" cellspacing="0" cellpadding="0" border="0">
				<tbody><tr><td>

					<table cellspacing="10" cellpadding="0" border="0"><tbody><tr><td>
						<a href="/"><img class="no-border" src="/images/log.gif" ></a></td>
						<td> &nbsp;&nbsp;

						<td style="padding-left:20px;" class="logo-area"></td>



					</tr></tbody></table>

				</td><td align="right">



					<table cellspacing="10" cellpadding="0" border="0">





						<tbody><tr><td id="menutable" nowrap="nowrap"><a href="/me" class="menu">Моя сторінка</a></td>



							<td>

								<a th:href="@{'/logout'}" class="menu-backoffice"><img class="no-border" src="/images/agents-only.gif" alt="Agents Only Back Office"></a>

							</td>


						</tr></tbody></table>




				</td></tr></tbody></table>


		</div>
	</header>

	<div id="body">

		<section class="content-wrapper main-content clear-fix" >
		<center>
<form action="#" th:action="@{/agents/add/submit}" th:object="${agent}" method="post" style="display:inline;" name="frmRegister" id="frmRegister" >
	<table width="209" cellspacing="0" cellpadding="0" border="0" >
	<tbody >
	<h1>Додати агента</h1>
	
	<p>
            Кодове ім'я
            <input type="text" th:field="*{codeName}"/>
        </p>
        <p>
            Пароль
            <input type="text" th:field="*{password}"/>
        </p>
        <p>
            Роль
            <select th:field="*{role}">
                <option  th:value="ROLE_AGENT" th:text="ROLE_AGENT"></option>
                <option  th:value="ROLE_ADMIN" th:text="ROLE_ADMIN"></option>
            </select>
            <!--<input type="text" th:field="*{role}" th:value="agent"/>-->
        </p>
        <p>
            Статус
            <input type="checkbox" th:field="*{status}"/>
        </p>
        
        <p>Країна
            <select th:field="*{countryByCountryId}">
                <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"></option>
            </select>
        </p>

        <button type="submit">Додати</button>
	</tbody></table>

	</form>
</center>

		</section>


	</div>


	<footer>
		<div class="content-wrapper">

			<table width="100%" border="0">
				<tbody>
				<tr><td>

					FEIT| KI-143| Yevhenii Pshenychnyi | Oleksandr Derkach| All rights reserved - Secret Agency. © 2017</td>
				</tr></tbody></table>


		</div>
	</footer>

</div>

</div></body></html>
