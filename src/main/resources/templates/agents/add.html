<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>

<div>
    <form action="#" th:action="@{/agents/add/submit}" th:object="${agent}" method="post">
        <p>
            Code Name
            <input type="text" th:field="*{codeName}"/>
        </p>
        <p>
            Password
            <input type="text" th:field="*{password}"/>
        </p>
        <p>
            Role
            <select th:field="*{role}">
                <option  th:value="ROLE_AGENT" th:text="ROLE_AGENT"></option>
                <option  th:value="ROLE_ADMIN" th:text="ROLE_ADMIN"></option>
            </select>
            <!--<input type="text" th:field="*{role}" th:value="agent"/>-->
        </p>
        <p>
            Status
            <input type="checkbox" th:field="*{status}"/>
        </p>
        Country
        <p>
            <select th:field="*{countryByCountryId}">
                <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"></option>
            </select>
        </p>
        <button type="submit">Сохранить</button>
    </form>
</div>
</body>
</html>
