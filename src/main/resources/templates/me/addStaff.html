<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"></meta>
    <title>Add staff</title>
</head>
<body>

<p>Add new staff, and recruit it later.</p>
<div>
    <form action="#" th:action="@{/me/addStaff/submit}" th:object="${newStaff}" method="post">
        <p>
            Full name
            <input type="text" th:field="*{name}"/>
        </p>
        Birthdate
        <p>
            <input type="date" th:field="*{date}"/>
        </p>
        <p>
            <select th:field="*{sex}">
                <option th:value="M" th:text="M"></option>
                <option th:value="F" th:text="F"></option>
            </select>
        </p>

        Country
        <p>
            <select th:field="*{countryByCountryId}">
                <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"></option>
            </select>
        </p>
        <button type="submit">Сохранить</button>
    </form>
</div>
<p>Choose from list</p>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Birthdate</th>
            <th>Sex</th>
            <th>Country</th>
            <th colspan="2">Operations</th>
        </tr>

        <tr th:each="staff : ${staffs}">
            <td th:text="${staff.id}"/>
            <td th:text="${staff.name}"/>
            <td th:text="${staff.date}"/>
            <td th:text="${staff.sex}"/>
            <td th:text="${staff.countryByCountryId.name}"/>
            <td ><a th:href="@{'/me/addStaff/submit/' + ${staff.id}}">Recruit</a></td>
        </tr>

    </table>
</div>
</body>
</html>
